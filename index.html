<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'esprit</title>
    <link rel="icon" type="image/webp" href="brain-game-logo-vector-600nw-522430846.webp"/>
    <link rel="stylesheet" href="exp.css">
</head>
<body>
    <div id="player-name-container" class="centered" style="display: none;">
        <input type="text" id="player-name" placeholder="Enter your name">
        <button id="submit" onclick="setPlayerName()">Soumettre</button>
    </div>    
    <div id="start" onclick="start()">Commencer</div>
    <div id="bar"></div>
    <div id="timer"></div>
    <div class="bg-gradient"></div>
    <div class="time-progress" style="--width: 0;" data-label="time:"></div>

    <div id="quiz-container" style="display: none;">
        <button id="return-button" onclick="returnToPreviousQuestion()">Return</button>
        <h2 id="question"></h2>
        <ul id="choices"></ul>
        <button id="skip" onclick="skip()">Passer</button>
    </div>
    <div id="result-container" style="display: none;">
        <h3>Your Score Is: <span id="score"></span></h3>
        <h3 id="ranking"></h3>
        <button id="clear-ranking">Effacer le classement</button>
        <button id="restart-button">Rejouer</button>
    </div>
    <form id="form">
        <div id="label" style="display: none;">
            <label class="label">Choisissez l'une des matières suivantes:</label>
        </div>
    
        <div id="subject-buttons" class="subject-buttons centered" style="display: none;">
            <button id="math" class="subject-button">Math</button>
            <button id="pc" class="subject-button">PC</button>
            <button id="informatique" class="subject-button">Informatique</button>
            <button id="francais" class="subject-button">Francais</button>
            <button id="anglais" class="subject-button">Anglais</button>
            <button id="svt" class="subject-button">SVT</button>
        </div>
        
    </form>
    
    <img class="img" src="téléchargement.jpeg">
    <script src="exp.js"></script>
</body>
</html>
